        <style>
            * {
                margin: 0px;
            }
            #crosshair {
                position: fixed;
                top: 50%;
                left: 50%;
                width: 10px;
                height: 10px;
                margin-left: -5px;
                margin-top: -5px;
                border: 3px solid white;
                border-radius: 50%;
                box-sizing: border-box;
                z-index: 1000;
            }
            #card {
                transition: all 0.5s;
                position: fixed;
                top: 20px;
                right: -300px;
                width: 300px;
                height: 120px;
                background-color: #222;
                padding: 0px 10px;
                font-family: calibri;
                color: white;
                box-sizing: border-box;
                z-index: 1000;
            }
            #card.active {
                right: 0px;
            }

            #name {
                font-size: 24px;
                margin: 10px 0px;
            }
        </style>
    </head>

        <div id="crosshair"></div>
        <div id="card">

        </div>
